<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     table, thead, tr, th, td{
        border: solid 2px #666;
        text-align: center;
    }
   </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <td colspan="2">Shedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Start</td>
                <td>End</td>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">08:00 AM</td>
                <td rowspan="2">05:00 PM</td>
                <td>Introduction</td>
                </tr>
                <tr>
                    <td>Uses</td>
                </tr>
            </tr>
            <tr>
                <td rowspan="4">Thursday</td>
                <td>08:00 AM</td>
                <td>11:00 PM</td>
                <td>-</td>
            </tr>
            <tr>
                <td>11:00 PM</td>
                <td>02:00 PM</td>
                <td>Learn</td>
            </tr>
            <tr>
                <td>02:00 PM</td>
                <td>08:00 PM</td>
                <td rowspan="2">-</td>
            </tr>
             <tr>
                <td>10:00 AM</td>
                <td>01:00 PM</td>
            </tr>
                <td>Wed-Fri</td>
                <td colspan="2">Full Day</td>
                <td>Practical</td>
            </tr>
            <tr>
                <td>Sat-Sun</td>
                <td colspan="2">11:00 AM - 05:00 PM</td>
                <td>Extra Class</td>
            </tr>

        </thead>
    </table>
</body>
</html>
