<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: solid 1px #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <table>
        <caption>Інформація про продукти</caption>
        <tr>
            <th colspan="2">Назва товару</th>
            <th>Ціна</th>
            <th>Кількість</th>
        </tr>
        <tr>
            <td colspan="2">Персики</td>
            <td>70 грн</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">Дині</td>
            <td>50 грн</td>
            <td>50</td>
        </tr>
        <tr>
            <td colspan="2">Кавуни</td>
            <td>30 грн</td>
            <td>70</td>
        </tr>
    </table>
</body>
</html>
