<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #000;
        }

        /* Фіксована ширина для всіх стовпців */
        /* colgroup col {
            width: 150px; 
        } */
    </style>
</head>
<body>
    <table>
        <caption><h2>Інформація про продукти</h2></caption>
        <colgroup>
            <col span="2" style="background-color: aqua;"> 
            <col style="background-color: violet;">
            <col style="background-color: blueviolet;"> 
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Назва товару</th>
                <th>Ціна</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Персики</td>
                <td>70 грн</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Дині</td>
                <td>50 грн</td>
                <td>50</td>
            </tr>
            <tr>
                <td colspan="2">Кавуни</td>
                <td>30 грн</td>
                <td>70</td>
            </tr>
            <tr>
                <td colspan="2">Абрикоси</td>
                <td>60 грн</td>
                <td>40</td>
            </tr>
            <tr>
                <td colspan="2">Сливи</td>
                <td>40 грн</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
