<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px; /* Інтервал між клітинками */
        }
        th, td {
            padding: 15px; /* Заповнення клітинок */
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <caption>Інформація про продукти</caption>
        <tr>
            <th colspan="2">Назва товару</th>
            <th>Ціна</th>
            <th>Кількість</th>
        </tr>
        <tr>
            <td colspan="2">Персики</td>
            <td>70 грн</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">Дині</td>
            <td>50 грн</td>
            <td>50</td>
        </tr>
        <tr>
            <td colspan="2">Кавуни</td>
            <td>30 грн</td>
            <td>70</td>
        </tr>
        <tr>
            <td colspan="4">
                <table>
                    <caption>Постачальники</caption>
                    <tr>
                        <th>Постачальник</th>
                        <th>Дата поставки</th>
                        <th>Кількість</th>
                    </tr>
                    <tr>
                        <td>Компанія Альфа</td>
                        <td>01.08.2024</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Компанія Бета</td>
                        <td>05.08.2024</td>
                        <td>150</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</html>
