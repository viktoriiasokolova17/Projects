<!DOCTYPE html>
<html lang="en-US">

    p {
      color: purple;
      margin: 0.5em 0;

    * {
      box-sizing: border-box;
    }

<body>

  <section class="preview">

  </section>

</body>
<script>
  const theorem = 'Pythagorean theorem';
  const a = 5;
  const b = 8;

 
  const hypotenuse = Math.sqrt(a * a + b * b);


  const myString = `Using ${theorem}, we can work out that if the two shortest sides of a right-angled triangle have lengths of ${a} and ${b}, the length of the hypotenuse is ${hypotenuse.toFixed(2)}.`;

  const section = document.querySelector('section');

  const para1 = document.createElement('p');
  para1.textContent = myString;
  section.appendChild(para1);
</script>
