<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>

    <script>
      // Exercise #1
    
      // a. Print the numbers 0 - 20, one number per line.  
      console.log('Exercise #1 a');
      for (let i = 0; i <= 20; i++) {
        console.log(i);
      }
      
      // b. Print only the ODD values from 3 - 29, one number per line.
      console.log('Exercise #1 b');
      for (let i = 3; i <= 29; i += 2) {
        console.log(i);
      }
      
      // c. Print the EVEN numbers 12 to -14 in descending order, one number per line.
      console.log('Exercise #1 c');
      for (let i = 12; i >= -14; i -= 2) {
        console.log(i);
      }

      // d. Challenge - Print the numbers 50 - 20 in descending order, but only if the numbers are multiples of 3.
      console.log('Exercise #1 d');
      let start = 50;
      let end = 20;
      for (let i = start; i >= end; i--) {
        if (i % 3 === 0) {
          console.log(i);
        }
      }

      // Exercise #2

      // Initialize variables
      let str = "LaunchCode";
      let arr = [1, 5, "LC101", "blue", 42];

      // a. Print each element of the array to a new line.
      console.log('Exercise #2 a');
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // b. Print each character of the string - in reverse order - to a new line.
      console.log('Exercise #2 b');
      for (let i = str.length - 1; i >= 0; i--) {
        console.log(str[i]);
      }

      // Exercise #3

      // Initialize array and new arrays for sorting
      let nums = [2, 3, 13, 18, -5, 38, -10, 11, 0, 104];
      let evens = [];
      let odds = [];

      console.log('Exercise #3 a');
      // a. Sort numbers into even and odd arrays
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] % 2 === 0) {
          evens.push(nums[i]);
        } else {
          odds.push(nums[i]);
        }
      }

      // b. Print the arrays to confirm the results
      console.log("Evens:", evens);
      console.log("Odds:", odds);
    </script>
  </body>
</html>
