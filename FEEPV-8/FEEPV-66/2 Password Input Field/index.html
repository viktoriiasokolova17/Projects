<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поле введення пароля</title>
</head>
<body>
    <h2>Форма входу</h2>
    <form>
        <label for="username">Ім'я користувача:</label><br>
        <input type="text" id="username" name="username" placeholder="Введіть ім'я"required><br>
        
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" maxlength="10" placeholder="Введіть пароль" required><br>
        
        <input type="submit" value="Увійти">
    </form>
</body>
</html>
