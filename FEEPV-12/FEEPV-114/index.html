<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * .box{
            background-color: red;
            border: solid 2px black;
        }
        .fifty-percent{
            width: 50%;
        }
        .one-hundred-pixels{
            width: 100px;
        }
        .twenry-five-vh{
            height: 25vh;
        }
        .parent{
            width: 135px;
        }
        .fifty-perent{
            width: 50vh;
        }

        /* 2 project */
        .one-em{
            font-size: 1em;
        }
        .one-rem{
            font-size: 1rem;
        }
        .two-em{
            font-size: 2em;
        }
        .two-rem{
            font-size: 2rem;
        }
        .two-hundred-percent{
            font-size: 200%;
        }
        .icon-container .large{
            font-size: 30px;
        }
        .em-icon{
            width: 1em;
            height: 1em;
        }
        .rem-icon{
            width: 1rem;
            height: 1rem;
        }
        .parent{
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="box fifty-percent">50%</div>
    <div class="box one-hundred-pixels">100px</div>
    <div class="box twenry-five-vh">25vh</div>
    <div class="box fifty-perent">50vh</div>
    <hr>
    <div class="parent">
        <div class="box fifty-percent">50%</div>
    <div class="box one-hundred-pixels">100px</div>
    <div class="box twenry-five-vh">25vh</div>
    <div class="box fifty-perent">50vh</div>
    </div>

    <!-- 2 project -->
     <hr>
     <div class="one-rem">1rem</div>
     <div class="one-em">1em</div>
     <div class="two-rem">2rem</div>
     <div class="two-em">2em</div>
     <hr>
     <div class="parent">
        <div class="one-rem">1rem</div>
        <div class="one-em">1em</div>
        <div class="two-rem">2rem</div>
        <div class="two-em">2em</div>
     </div>
     <div class="icon-container">
        <div class="icon rem-icon"></div>
        <span class="icon-text">1rem icon</span>
     </div>
     <div class="icon-container">
        <div class="icon em-icon"></div>
        <span class="icon-text">1em icon</span>
     </div>
     <div class="icon-container">
        <div class="icon rem-icon"></div>
        <span class="icon-text">1rem icon</span>
     </div>
</body>
</html>
