<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog | Reservation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Coming soon...</h1>
     <form id="reservation-form" action="#" method="post">
        <label for="reservation-full-name">Full Name:</label>
        <input type="text" id="reservation-full-name" name="reservation-full-name" required>
        
        <label for="reservation-email">Email:</label>
        <input type="email" id="reservation-email" name="reservation-email" required>
        
        <label for="reservation-birthdate">Birthdate:</label>
        <input type="date" id="reservation-birthdate" name="reservation-birthdate" required>
        
        <label for="reservation-password">Password:</label>
        <input type="password" id="reservation-password" name="reservation-password" required>
        
        <label for="reservation-postal-code">Postal Code:</label>
        <input type="text" id="reservation-postal-code" name="reservation-postal-code" required>
        
        
        <button type="submit">Submit</button>
      </form>
      


</body>
</html>
