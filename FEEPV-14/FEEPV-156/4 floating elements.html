<head>

    <title>Box Model</title>
    <style>
        .wrapper{
            background: #fff;
            min-width: 960px;
            margin: 0 auto;

        .blue{
            background: blue;
            float: right;
        }
        .red{
            background: red;
            float: left;
        }
        .green{
            background: green;
            float: inline-start;
        }
        .service{
            background: #eee;
            width: 30%;
            margin: 1%;
            height: 140px;

        }
        .service h2, service p{
            color: #999;
            margin: 18px 0;
            text-align: center;
        }

    </style>
</head>
