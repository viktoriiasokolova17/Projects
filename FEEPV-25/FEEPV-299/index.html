<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>JS challenger</h1>

    <script>
      /**********************************************************************************************************/
      // Write a function that takes an object with two properties as argument. It should return the value of the property with key country.

      /**********************************************************************************************************/
      function getCountry(obj) {
        return obj.country;
      }

      const person = {
        country: "Ukraine",
        name: "Ivan",
      };
      console.log(getCountry(person)); //Ukraine

      /**********************************************************************************************************/
      //   Accessing object properties two
      //   Write a function that takes an object with two properties as argument. It should return the value of the property with key 'prop-2'. Hint: you might want to use the square brackets property accessor

      function getProp2(obj) {
        return obj["prop-2"];
      }

      const data = {
        "prop-2": "value2",
        "prop-1": "value1",
      };
      console.log(getProp2(data)); // value2

      /**********************************************************************************************************/
      //   Accessing object properties three
      //   Write a function that takes an object with two properties and a string as arguments. It should return the value of the property with key equal to the value of the string
      function getPropertyByKey(obj, key) {
        return obj[key];
      }

      const settings = {
        theme: "dark",
        language: "en",
      };
      console.log(getPropertyByKey(settings, "theme")); // dark

      /**********************************************************************************************************/
      // Check if property exists in object
      // Write a function that takes an object (a) and a string (b) as argument. Return true if the object has a property with key 'b'. Return false otherwise. Hint: test case 3 is a bit tricky because the value of property 'z' is undefined. But the property itself exists.
      function hasProperty(a, b) {
        return a.hasOwnProperty(b);
      }

      const obj = {
        name: "Anna",
        age: 22,
      };
      console.log(hasProperty(obj, "name")); // true
      console.log(hasProperty(obj, "gender")); // false

      /**********************************************************************************************************/
      //       Check if property exists in object
      // Write a function that takes an object (a) and a string (b) as argument. Return true if the object has a property with key 'b'. Return false otherwise. Hint: test case 3 is a bit tricky because the value of property 'z' is undefined. But the property itself exists.

      function propertyExists(a, b) {
        return b in a;
      }

      const person2 = {
        name: "Alice",
        city: "Kyiv",
      };
      console.log(propertyExists(person2, "city")); // true
      console.log(propertyExists(person2, "country")); // false

      /**********************************************************************************************************/
      //   Check if property exists in object and is truthy
      //   Write a function that takes an object (a) and a string (b) as argument. Return true if the object has a property with key 'b', but only if it has a truthy value. In other words, it should not be null or undefined or false. Return false otherwise

      function hasProperty(a, b) {
        return Boolean(a[b]);
      }

      const user = {
        isLoggedIn: true,
        isAdmin: null,
      };
      console.log(hasProperty(user, "isLoggedIn")); // true
      console.log(hasProperty(user, "isAdmin")); //  false

      /**********************************************************************************************************/
      //   Creating Javascript objects one
      //   Write a function that takes a string as argument. Create an object that has a property with key 'key' and a value equal to the string. Return the object

      function createObjectWithKey(a) {
        return { key: a };
      }

      console.log(createObjectWithKey("value")); // key: "value"

      /**********************************************************************************************************/
      //   Creating Javascript objects two
      //   Write a function that takes two strings (a and b) as arguments. Create an object that has a property with key 'a' and a value of 'b'. Return the object

      function createObjectWithProps(a, b) {
        return { [a]: b };
      }

      console.log(createObjectWithProps("name", "Alise")); //  name: "Alise"

      /**********************************************************************************************************/
      //   Extract keys from Javascript object
      //   Write a function that takes an object (a) as argument. Return an array with all object keys

      function getObjectKeys(a) {
        return Object.keys(a);
      }

      const person3 = {
        name: "Eva",
        age: 25,
      };
      console.log(getObjectKeys(person3)); // "name", "age"

      /**********************************************************************************************************/
      //   Return nested object property
      //   Write a function that takes an object as argument. In some cases the object contains other objects with some deeply nested properties. Return the property 'b' of object 'a' inside the original object if it exists. If not, return undefined

      function getNestedProperty(obj) {
        return obj?.a?.b;
      }

      const nestedObj = { a: { b: "value" }, c: "other" };
      console.log(getNestedProperty(nestedObj)); //value

      const incompleteObj = { a: {} };
      console.log(getNestedProperty(incompleteObj)); //  undefined
    </script>
  </body>
</html>
