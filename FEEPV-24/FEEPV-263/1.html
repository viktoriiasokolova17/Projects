<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>Arrays: Task 1</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

<section class="preview">

</section>

</body>
<script>
    let myArray = [1, 2, 3]; 

    myArray[0] = 10; 
    myArray[1] = 20;

    myArray.unshift(0); 

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = `Array: ${ myArray }`; ///Array: 0,10,20,3

    section.appendChild(para1);
</script>

</html>
