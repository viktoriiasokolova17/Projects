<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Type Conversion</h1>

    <script>
        let a = 7;
        let b = '6';
        b = parseInt(b, 10);
        let c = a + b;
        console.log('Answer ' + c); //Answer 13

        let d = parseInt('bob', 10);
        console.log(d); //NaN
        let e = isNaN(d);
        console.log(e); //true
    </script>

</body>
</html>
