<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Type Conversion - Implicit And Explicit</h1>

    <script>
        //Implicit  - неявне перетворення типів
        console.log(1 + 2); //3

        console.log('1' + 2); //12  2 got converted to a String

        console.log('1' * 2); //2  1 got converted to a Number

        //Explicit - явне перетворення типів
        console.log(Number('2')); //2
        console.log(String(2)); //2

    </script>
</body>
</html>
