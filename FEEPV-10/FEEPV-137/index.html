<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <!-- 1 -->
    <h2>HTML iFrame with Attributes</h2>

    <iframe src="https://www.example.com" width="600" height="400">
        
    </iframe>

    <!-- 2 -->
    <h2>Create a Video Element</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/0tIUbGVEKIk?si=TM404NlbK8glsxU4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <!-- 3 -->
     <h2>HTML Image Map</h2>

     <img src="./1.jpg" alt="Map Image" usemap="#image-map" width="1000px" height="1000px">

    <map name="image-map">
        <area coords="34,44,270,350" href="https://www.youtube.com" alt="youtube">
        <area coords="224,440,270,450" href="https://translate.google.com" alt="translate">
    
    </map>




</body>
</html>
