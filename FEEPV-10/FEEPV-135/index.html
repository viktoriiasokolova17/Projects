<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <p>Video 1</p>
    <video controls autoplay  width="500px"> <!-- autoplay - відео починає відтворюватись автоматично після завантаження сторінки -->
        <source src="./video1.mp4" type="video/mp4">
    </video>
    
    <p>Video 2 </p>
    <video controls muted width="500px"> <!--  muted - відео відтворюється без звуку  -->
        <source src="./video2.mp4" type="video/mp4">
    </video>
    
     <p>Video 3</p>
    <video controls loop width="500px"> <!-- loop - відео повторюється після завершення -->
        <source src="./video3.mp4" type="video/mp4">  
    </video>
</body>
</html>
