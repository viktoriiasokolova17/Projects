<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>

    <p>Billie Eilish -  My Boy</p>
        <audio controls autoplay> <!-- відтворювання автоматично після завантаження сторінки-->
            <source src="./my boy.mp3">
        </audio>

    <p>Billie Eilish, Khalid – Lovely</p> 
        <audio controls muted>  <!-- відтворюється без звуку -->
            <source src="./lovely.mp3">
        </audio>

    <p>Billie Eilish – Bad Guy</p>
        <audio controls loop>  <!-- повторюється після завершення -->
            <source src="./bad guy.mp3">
        </audio>

</body>

</html>
