<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .card-container {
        perspective: 1000px;
      }

      .card {
        width: 200px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
      }

      .card-front {
        background-color: #3498db;
        color: white;
      }

      .card-back {
        background-color: #e74c3c;
        color: white;
        transform: rotateY(180deg);
      }

      .card:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-front">
          <h2>Front</h2>
        </div>
        <div class="card-back">
          <h2>Back</h2>
        </div>
      </div>
    </div>
  </body>
</html>
