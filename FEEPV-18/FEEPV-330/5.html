<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>

    <style>
      .sliding-element {
        position: absolute;
        left: -100%;
        padding: 20px;
        background-color: #3498db;
        color: white;
        border-radius: 8px;
        font-size: 20px;
        animation: slideIn 2s forwards;
      }

      @keyframes slideIn {
        to {
          left: 50%;
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="sliding-element">This is a sliding element</div>
  </body>
</html>
