<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>

    <style>
      @keyframes fadeEffect {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      .fading-div {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
        animation: fadeEffect 2s ease-in-out infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="fading-div">Fading Text</div>
  </body>
</html>
