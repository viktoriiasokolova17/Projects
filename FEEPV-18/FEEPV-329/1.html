<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>

    <style>
      .anim:active .ball-one {
        left: 150px;
        transition: left 0.5s ease-in;
      }
      .anim:active .ball-two {
        margin-left: 100px; 
        transition: margin-left 0.5s ease-in;
        transition-delay: 0.5s; 
      }

      .ball-one {
        background: #ff97c0;
        border-radius: 50%;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 200px;
        height: 200px;
      }

      .ball-two {
        background: #0097c0;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 300px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="anim">
      <div class="ball-one"></div>
      <div class="ball-two"></div>
    </div>
  </body>
</html>
